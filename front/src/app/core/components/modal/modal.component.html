<div class="overlay">
    <div class="modal-container">
        <div class="modal-header">
            <span>{{title}}</span>
        </div>
        <div class="modal-content">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button (click)="onClose()">Cancelar</button>
            <button (click)="onConfirm()">Confirmar</button>
        </div>
    </div>
</div>
